l_english:
 tgp_east_asia_decision_events.0010.t: "New Horizons"
 tgp_east_asia_decision_events.0010.desc: "Sometimes enlightenment can come from the most unsuspecting sources.\n\nThe Mandala way of ruling a realm resonates with me on a... higher plane. Surely my existence serves a grander purpose, to unite the realm under my divine and benevolent rule.\n\n#EMP 'All hail Devaraja [ROOT.Char.GetFirstNameNoTooltip]'#! has a nice ring to it..."
 tgp_east_asia_decision_events.0010.a: "Let #EMP this#! be my first decree."
 tgp_east_asia_decision_events.0010.b: "The holding at [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] is not worthy of a temple, #EMP yet#!..."
 warning_mandala_capital_building_only_built_in_citadels_tt: "\n@alert_icon! #alert_trial The [mandala|E] [GetBuilding('mandala_capital_01').GetName] [great_building|E] can only be constructed if your [capital|E] is a [temple_citadel|E] [holding|E]#!"
 all_tribal_holdings_will_change_to_citadels: "All [tribal_holdings|E] in the realm will become [temple_citadel_holdings|E]"
 realm_capital_will_change_to_citadel: "The [realm_capital|E] [holding|E] will become a [temple_citadel_holding|E]"

 tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0015.desc: "I have discovered that my existence serves a higher purpose.\n\nJoin me, and hail your new Devaraja!"
 tgp_east_asia_decision_events.0015.a: "What might this bring..."

 tgp_east_asia_decision_events.0020.t: "My Devaraja"
 tgp_east_asia_decision_events.0020.desc: "I have seen the signs. I know what is right. There is no reality in which I cannot support [overlord.GetTitledFirstName] and [overlord.GetHerHis] benevolent rule over this plane of existence.\n\nWe will adapt, and follow our divine shepherd into a bright new future.\n\n#EMP All hail Devaraja [overlord.GetFirstNameNoTooltip].#!"
 tgp_east_asia_decision_events.0020.close_family_pre_tt: "[close_family|E] will convert to #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!"
 tgp_east_asia_decision_events.0020.close_family_post_tt: "[close_family|E] converted to #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!"
 tgp_east_asia_decision_events.0020.a: "All hail!"
 tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$"

 tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0025.desc: "There is no reality in which I cannot support [overlord.GetTitledFirstName] and [overlord.GetHerHis] benevolent rule over this plane of existence.\n\nAll hail [overlord.GetTitledFirstName|U]!"
 tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$"


 tgp_east_asia_decision_events.0030.t: "Adopted Clan Ways"
 tgp_east_asia_decision_events.0030.desc: "A missive has arrived from the desk of my [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)], [liege.GetTitledFirstName]. It denotes a recent change in governance and urges us to assimilate and support our ruler.\n\nAs the rightful vassal of our [liege.GetTitleAsNameNoTooltip], it is my duty to fall in line."
 tgp_east_asia_decision_events.0030.a: "Let us turn this to our benefit."
 
 realm_capital_will_change_to_castle: "The [realm_capital|E] [holding|E] will become a [castle_holding|E]"

 tgp_east_asia_decision_events.0100.t: "Devout Dividends"
 tgp_east_asia_decision_events.0100.desc: "Our love for the divine Devaraja [overlord.GetFirstNameNoTooltip] knows no bounds.\n\nOur [overlord.GetLadyLord] is #EMP transcendent#! and all-knowing, be it in the court room or on the battlefield.\n\nOur doubts, our hesitations... all forgiven, all resolved — a true celestial being in our midst.\n\nI knew it all along."
 tgp_east_asia_decision_events.0100.a: "May our petals never wither and fall."

 failed_assimilation_payout_msg: "Failed Mandala Divinity"
 failed_assimilation_payout_msg_desc: "You or your promised Devaraja [saved_devaraja.GetShortUIName] did not live up to the Mandala divinity"

 invite_a_court_brahmin_decision: "Search for a $court_brahmin_court_position$"
 invite_a_court_brahmin_decision_desc: "A court brahmin is a powerful ally. They will take care of tributary relations and be a moral compass in trying times."
 invite_a_court_brahmin_decision_tooltip: "Your servants will suggest a number of suitable candidates for the position of [GetCourtPositionType('court_brahmin_court_position').GetName()]"
 tgp_east_asia_decision_events.0200.t: "A Brahmin at Court"
 tgp_east_asia_decision_events.0200.desc: "My word has traveled far and wide, and finally two spiritual leaders are ushered into my court.\n\n[great_brahmin_option.GetTitledFirstName|U] emits a serene calmness and takes a moment for quiet contemplation, while the slightly less experienced [good_brahmin_option.GetTitledFirstName] enthusiastically looks around, clearly eager to take charge."
 tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.GetTitledFirstNameNoTooltip|U] will make a great addition."
 tgp_east_asia_decision_events.0200.a.aptitude: "[great_brahmin_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] is [great_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
 tgp_east_asia_decision_events.0200.b: "I believe [good_brahmin_option.GetTitledFirstNameNoTooltip] has potential."
 tgp_east_asia_decision_events.0200.b.aptitude: "[good_brahmin_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] is [good_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
 tgp_east_asia_decision_events.0200.c: "Both seem unappealing."

 invite_a_khlon_glan_decision: "Search for a $khlon_glan_court_position$"
 invite_a_khlon_glan_decision_desc: "It is time to find a proper khlon glan to assist in capital development, controlling our territories and organizing my court."
 invite_a_khlon_glan_decision_tooltip: "Your servants will suggest a number of suitable candidates for the position of [GetCourtPositionType('khlon_glan_court_position').GetName()]"
 tgp_east_asia_decision_events.0210.t: "The Khlon Glan"
 tgp_east_asia_decision_events.0210.desc: "My search for a loyal khlon glan has prompted [great_khlon_glan_option.GetTitledFirstName] and [good_khlon_glan_option.GetTitledFirstName] to show up at my doorstep.\n\nWe convene at the armory, where a majority of their affairs will be conducted.\n\n[great_khlon_glan_option.GetTitledFirstNameNoTooltip] skillfully sizes up the inventory with a mere glance or two, whereas [good_khlon_glan_option.GetTitledFirstNameNoTooltip] spends several seconds looking around to get [good_khlon_glan_option.GetHerHis] bearings."
 tgp_east_asia_decision_events.0210.a: "[great_khlon_glan_option.GetTitledFirstNameNoTooltip] seems like the wiser option."
 tgp_east_asia_decision_events.0210.a.aptitude: "[great_khlon_glan_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] is [great_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
 tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.GetTitledFirstNameNoTooltip] could prove useful."
 tgp_east_asia_decision_events.0210.b.aptitude: "[good_khlon_glan_option.GetFirstNamePossessiveNoTooltip] [aptitude|E] is [good_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
 tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$"
