### JAPAN

 lesson_tgp_playtest_intro_japan_step_government: "Government"
 lesson_tgp_playtest_intro_japan_step_government_desc: "Japan is neither a purely [feudal|E] or [administrative|E] [realm|E].\n\nInstead, [vassals|E] either have the [ritsuryo_i][ritsuryo|E] or the [soryo_i][soryo|E] [government|E], representing the split between imperial officials and local warlords.\n\n[vassals|E] in Japan also typically only rule one [county|E].\n\n#I You can find any Japanese Government information in the Government Administration Panel#!"

 lesson_tgp_playtest_intro_japan_step_emperor_and_regent: "The Emperor and his Regent"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent_desc: "The actual [ruler|E] of Japan is #BOLD not#! the [japanese_emperor|E], known as the [tenno|E].\n\nInstead, at the start of the game, the [kampaku|E] rules Japan, and the Emperor is merely a figurehead.\n\n[ritsuryo|E] rulers may vie for appointment as the next [kampaku|E], while [soryo|E] rulers may only take power via the #V $replace_ceremonial_regent_faction_name$#! [faction|E]\n\nWhile the Ten'nō does not rule directly, he has his own [japanese_manor|E] and may be appointed [kampaku|E], ruling as a [cloistered_emperor|E].\n\nThe Ruler of Japan, whoever it may be, can set the [imperial_policy|E] [law|E] which affects the entire Empire."

 lesson_tgp_playtest_intro_japan_step_house_aspirations: "House Aspirations"
 lesson_tgp_playtest_intro_japan_step_house_aspirations_desc: "All Japanese [houses|E] have a [house_aspiration|E].\n\nThis attribute affects all members of the $game_concept_house$, and can be improved over time by the [house_head|E].\n\n#I You can see and upgrade your $game_concept_house_aspiration$ in the '$ADMINISTRATIVE_GOVERNMENT_HEADER$' Panel." 

 lesson_tgp_playtest_intro_japan_step_blocs: "House Blocs"
 lesson_tgp_playtest_intro_japan_step_blocs_desc: "Your [house|E] belongs to a [house_bloc|E], a defensive alliance of [houses|E].\n\nThe members of a $game_concept_house_bloc$ generally have the same [house_aspiration|E] and good [house_relations|E]. If they do not, [bloc_cohesion|E] is lowered and the [leading_house|E] may choose to eject controversial $game_concept_houses$ from the $game_concept_bloc$.\n\n#I You can view the status of your $game_concept_bloc$ by clicking the highlighted button#!" 

 lesson_tgp_playtest_intro_japan_step_end: "Japan"
 lesson_tgp_playtest_intro_japan_step_end_desc: "In Japan, politics is always a struggle of two sides. Lead your [house|E] wisely, and you will determine the future of Japan."

### MANDALA

 action_lesson_tgp_playtest_intro_mandala: "Mandala Government"
 action_lesson_tgp_playtest_intro_mandala_desc: "Mandala is a special Government focusing on Piety and Tributaries. Open this for an introduction to this government."
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"

 lesson_tgp_playtest_intro_mandala_step_intro: "Mandala"
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "You are a [mandala|E] [ruler|E]!\n\n$game_concept_mandala$ is a special [government|E] in Southeast Asia focusing on faith and [piety|E]."

 lesson_tgp_playtest_intro_mandala_step_government: "Mandala Government"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "Your powerbase comes from a more fluid network of [tributaries|E], with only a few more permanent [vassals|E].\n\nThis means that you can 'steal' other Mandala [ruler|E]'s Tributaries, for example by using the $offer_tributary_status_interaction|V$ [character_interaction|E].\n\nReligion also plays a central role in the [mandala_government|E]. In order to perform many actions central to the government, you must spend [piety|E]."

 lesson_tgp_playtest_intro_mandala_step_temple_complex: "Temple Complex"
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "In addition, in order to increase the limits on the size of your [realm|E], you must upgrade your Temple Complex [great_building|E] in your [capital|E].\n\nThis is done by starting a [great_project|E]. This can be fairly expensive, but if your [subjects|E] add their own [great_project_contributions|E], you do not have to pay the full cost.\n\n#I You can start Great Projects in the Great Projects Tab of the '$DECISIONS_VIEW_TITLE$' Panel.#!"

 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "Mandala Aspect"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "As a [mandala|E] [house_head|E], your [house|E] has a [mandala_aspect|E], which is similar to a [powerful_family_attribute|E] in the Byzantine Empire.\n\nThis attribute does not affect your [liege|E] if you have one, and can be improved over time by spending [piety|E] and [prestige|E]." 

 lesson_tgp_playtest_intro_mandala_step_end: "Mandala Government"
 lesson_tgp_playtest_intro_mandala_step_end_desc: "A great [mandala|E] [ruler|E] relies on [piety|E], [tributaries|E], and the strength of their [mandala_aspect|E]. Master these, and your influence will spread across Southeast Asia."

