 antick_auto_pause.1.t:0 "Победа у [province.GetName]"
 antick_auto_pause.1.desc:0 "Звон стали стих, и пыль оседает на поле битвы у [province.GetName]. Ваши войска одержали победу над армией [enemy_primary_participant.GetTitledFirstName].\n\nБитва была ожесточённой; обе стороны проявили мужество и тактическое мастерство. Однако блестящий манёвр ваших войск переломил ход сражения, охватив врага с флангов и прорвав его строи.\n\nПока остатки вражеских сил отступают, ваши победоносные солдаты вздымают знамёна, и их ликование разносится над окровавленным полем. Эта победа несомненно укрепит репутацию вашего государства и вселит страх в сердца недругов.\n\nЭтим триумфом ваше положение упрочилось. Царство наблюдает, и ваши подданные ещё долгие годы будут вспоминать этот день."
 antick_auto_pause.1.a:0 "Славный день!"

 antick_auto_pause.3.t:0 "Интеграция завершена"
 antick_auto_pause.3.desc:0 "Я завершил задачу по интеграции и ожидаю дальнейших указаний."
 antick_auto_pause.3.a:0 "Хорошая работа"

 antick_auto_pause.4.t:0 "Стены [province.GetName] пали"
 antick_auto_pause.4.desc:0 "Когда-то гордые укрепления [province.GetName] теперь лежат в руинах — свидетельство мощи и решимости ваших войск. После изнурительной осады, испытавшей на прочность и защитников, и атакующих, ваши армии наконец проломили стены и одержали победу.\n\nКогда ваши воины хлынули в город, хаос битвы уступил место суровой реальности завоевания. Когда-то шумные улицы теперь отзываются звуками капитуляции и стонами побеждённых. Ваши командиры докладывают, что ключевые позиции заняты, а местный гарнизон сложил оружие.\n\nСквозь дым и развалины ваш стяг теперь реет над покорённым [province.GetName] — явный знак вашей растущей силы и влияния. Падение этого стратегического пункта несомненно вызовет волну потрясений по всему царству: друзья и враги пересмотрят своё положение в свете вашего триумфа."
 antick_auto_pause.4.a:0 "Пусть эта победа возвестит рассвет новой эры!"

 antick_auto_pause.6.t:0 "Вы разграбили [sacked_barony.GetNameNoTierNoTooltip]"
 antick_auto_pause.6.desc:0 "Некогда гордый поселок [sacked_barony.GetNameNoTierNoTooltip] в [sacked_county.GetNameNoTierNoTooltip] теперь лежит в руинах — свидетельство ярости моих налётчиков. Пока дым тянется над горящими зданиями и крики поверженных наполняют воздух, мои люди с ликованием собирают трофеи нашей победы.\n\nУлицы залиты кровью, а стоны побеждённых разносятся по разорённым залам. [sacked_county_owner.GetTitledFirstName] наверняка будет убит этой новостью; его власть и престиж пошатнутся после нашего безжалостного удара.\n\nВ донесениях моих капитанов говорится о доверху наполненных сундуках, бесценных реликвиях и веренице пленных, ведомых в кандалах. Имя [raider.GetTitledFirstName] будут шептать со страхом по всей земле — суровое напоминание о цене неповиновения.\n\nЭта победа будет вписана в летописи истории как краеугольный камень наследия моего постоянно растущего владения."
 antick_auto_pause.6.a:0 "Пусть их отчаяние питает нашу славу!"

 antick_auto_pause.7.t:0 "[county.GetNameNoTierNoTooltip] обращён в [county.GetProvince.GetCounty.GetFaith.GetName]"
 antick_auto_pause.7.desc:0 "Эхо перемен разносится по [county.GetName], когда последние следы старой веры уступают место новой. Ваш старательный [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], докладывает, что процесс обращения завершён.\n\nТам, где раньше господствовала [old_faith.GetAdjective] вера, теперь укореняются учения [county.GetProvince.GetCounty.GetFaith.GetName]. Пейзаж словно преобразился: старые святилища переоборудованы, возведены новые храмы, а воздух густ от аромата непривычного ладана.\n\nЖители [county.GetNameNoTier], хотя некоторые всё ещё тайно держатся старых путей, открыто принимают новый духовный путь. Время покажет, принесёт ли это обращение единство и стабильность, к которым вы стремитесь, или же тлеющие угли старой веры продолжат скрытно разгораться."
 antick_auto_pause.7.a:0 "Пусть это принесёт [county.GetName] процветание"

 antick_auto_pause.8.t:0 "Порядок восстановлен в [county.GetNameNoTierNoTooltip]"
 antick_auto_pause.8.desc:0 "Бурные ветры хаоса, некогда бушевавшие в [county.GetName], наконец стихли. Наш непоколебимый [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], докладывает, что контроль прочно восстановлен.\n\nТам, где царил раздор, вновь вернулся ровный ритм повседневной жизни. Улицы, прежде кишащие беспорядками, теперь полны мирной деятельности довольных подданных. Налоги, некогда удерживаемые, снова ровно текут в нашу казну.\n\nУсилия нашего [councillor.GetCouncilTitle] не остались незамеченными местными жителями. Многие отмечают его твёрдый, но справедливый подход, восхваляя восстановление стабильности без чрезмерной жестокости.\n\nОднако ходят шепоты тех, кто хранит обиду. Хотя открытое сопротивление подавлено, нам следует оставаться бдительными к тлеющим искрам мятежа, способным вновь вспыхнуть, если их не пресекать."
 antick_auto_pause.8.a:0 "Сильное государство — стабильное государство"

 antick_auto_pause.9.t:0 "Культурный сдвиг в [county.GetNameNoTierNoTooltip]"
 antick_auto_pause.9.desc:0 "Яркая мозаика культурного ландшафта [county.GetName] претерпела глубокое преобразование. Наш старательный [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], докладывает, что местное население приняло культуру [county.GetProvince.GetCounty.GetCulture.GetName].\n\nТам, где прежде господствовали традиции [old_culture.GetName], теперь укоренились обычаи, язык и практики [county.GetProvince.GetCounty.GetCulture.GetName]. По улицам звучат новые акценты, рынки полнятся непривычными ароматами, а люди надевают одежды, отражающие их новую культурную идентичность.\n\nЭтот сдвиг не обошёлся без трудностей. Некоторые старейшины цепляются за прошлое, их шёпотные истории о былых временах — горько-сладкое напоминание о том, что ушло. Однако молодое поколение с рвением принимает новую культуру, видя в ней возможности роста и связи с остальным царством."
 antick_auto_pause.9.a:0 "Наше государство крепнет через единство"

 antick_auto_pause.10.t:0 "Поражение у [province.GetName]"
 antick_auto_pause.10.desc:0 "Звон стали стих, и мрачная тишина опустилась на поле битвы у [province.GetName]. Наши войска под предводительством [ROOT.GetCharacter.GetTitledFirstName] потерпели сокрушительное поражение от армии [enemy_primary_participant.GetTitledFirstName].\n\nСражение было яростным; наши солдаты доблестно сражались против превосходящих сил. Несмотря на усилия [ROOT.GetCharacter.GetTitledFirstName], превосходящая тактика противника оказалась решающей. Блестящим манёвром [enemy_primary_participant.GetTitledFirstName] с фланга были разбиты наши ряды, и ход битвы безвозвратно переменился не в нашу пользу.\n\nКогда наши уцелевшие воины в спешке отступают, победитель высоко поднимает свои знамёна, и его торжественные возгласы разносятся над окровавленным полем. Это поражение неизбежно повредит нашей репутации и осмелит наших врагов.\n\nМы должны действовать быстро, чтобы смягчить последствия этой потери и предотвратить новые вторжения на нашу территорию."
 antick_auto_pause.10.a:0 "Мрачный день для нашего государства..."

 antick_auto_pause.13.t:0 "Армия достигла [current_location.GetCounty.GetName]"
 antick_auto_pause.13.desc:0 "Наша армия достигла [current_location.GetCounty.GetName]. Наши силы, возглавляемые [ROOT.GetCharacter.GetTitledFirstName], прибыли к месту назначения.\n\nКогда наши оставшиеся силы входят в провинцию, враг окружает нас."
 antick_auto_pause.13.a:0 "Хмм..."


