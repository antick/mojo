l_spanish:
 antick_auto_pause.1.t:0 "Victoria en [province.GetName]"
 antick_auto_pause.1.desc:0 "El estruendo del acero se ha apagado y el polvo se asienta en el campo de batalla de [province.GetName]. Tus fuerzas han salido triunfantes contra el ejército de [enemy_primary_participant.GetTitledFirstName].\n\nLa batalla fue encarnizada; ambos bandos mostraron valor y pericia táctica. Sin embargo, una maniobra brillante de tus tropas inclinó la balanza, envolviendo al enemigo y rompiendo sus líneas.\n\nMientras los restos del ejército enemigo se retiran, tus victoriosos soldados alzan sus estandartes, y sus vítores resuenan sobre el campo ensangrentado. Esta victoria sin duda reforzará la reputación de tu reino e infundirá temor en el corazón de tus enemigos.\n\nCon este triunfo, tu posición se ha fortalecido. El reino observa, y tus súbditos hablarán de este día durante años."
 antick_auto_pause.1.a:0 "¡Un día glorioso!"

 antick_auto_pause.3.t:0 "Integración completada"
 antick_auto_pause.3.desc:0 "He completado mi tarea de integración y ahora espero nuevas instrucciones."
 antick_auto_pause.3.a:0 "Bien hecho"

 antick_auto_pause.4.t:0 "Las murallas de [province.GetName] han caído"
 antick_auto_pause.4.desc:0 "Las otrora orgullosas fortificaciones de [province.GetName] yacen ahora en ruinas, testimonio del poder y la determinación de tus fuerzas. Tras un asedio extenuante que puso al límite a defensores y atacantes, tus ejércitos por fin han abierto brecha y reclamado la victoria.\n\nA medida que tus tropas irrumpen en la ciudad, el caos de la batalla da paso a la dura realidad de la conquista. Las calles, antes bulliciosas, ahora resuenan con los sonidos de la rendición y los lamentos de los vencidos. Tus comandantes informan de que las posiciones clave han sido aseguradas y la guarnición local ha depuesto las armas.\n\nEntre el humo y los escombros, tu estandarte ondea alto sobre la conquistada [province.GetName], señal inequívoca de tu creciente poder e influencia. La caída de este lugar estratégico enviará sin duda ondas de choque por todo el reino, mientras amigos y enemigos por igual reevalúan su posición a la luz de tu triunfo."
 antick_auto_pause.4.a:0 "¡Que esta victoria anuncie el amanecer de una nueva era!"

 antick_auto_pause.6.t:0 "Has saqueado [sacked_barony.GetNameNoTierNoTooltip]"
 antick_auto_pause.6.desc:0 "La antaño orgullosa población de [sacked_barony.GetNameNoTierNoTooltip] en [sacked_county.GetNameNoTierNoTooltip] yace ahora en ruinas, testimonio de la ferocidad de mis saqueadores. Mientras el humo se eleva de los edificios en llamas y los gritos de los vencidos llenan el aire, mis hombres reúnen jubilosos el botín de nuestra conquista.\n\nLas calles corren rojas de sangre y los clamores de los derrotados resuenan en los salones arrasados. Sin duda, [sacked_county_owner.GetTitledFirstName] quedará devastado por la noticia, con su poder y prestigio menguados tras nuestro despiadado asalto.\n\nLos informes de mis capitanes hablan de arcas rebosantes, reliquias de incalculable valor y una columna de cautivos conducidos encadenados. El nombre de [raider.GetTitledFirstName] será susurrado con temor en toda la tierra, un recordatorio del precio de la desobediencia.\n\nEsta victoria quedará grabada en los anales de la historia, piedra angular del legado de mi incesantemente creciente dominio."
 antick_auto_pause.6.a:0 "¡Que su desesperación alimente nuestra gloria!"

 antick_auto_pause.7.t:0 "[county.GetNameNoTierNoTooltip] se ha convertido a [county.GetProvince.GetCounty.GetFaith.GetName]"
 antick_auto_pause.7.desc:0 "Los ecos del cambio resuenan en [county.GetName] mientras los últimos vestigios de la vieja fe ceden paso a la nueva. Tu diligente [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], informa que el proceso de conversión ha concluido.\n\nDonde antes imperaba la fe [old_faith.GetAdjective], ahora arraigan las enseñanzas de [county.GetProvince.GetCounty.GetFaith.GetName]. El propio paisaje parece transformado: santuarios antiguos reutilizados, nuevos lugares de culto erigidos, y el aire impregnado del aroma de incienso desconocido.\n\nLa gente de [county.GetNameNoTier], aunque algunos aún se aferran en secreto a las antiguas costumbres, adopta públicamente su nuevo camino espiritual. El tiempo dirá si esta conversión traerá la unidad y la estabilidad que buscas, o si las brasas de la antigua fe seguirán ardiendo bajo la superficie."
 antick_auto_pause.7.a:0 "Que esto traiga prosperidad a [county.GetName]"

 antick_auto_pause.8.t:0 "Orden restaurado en [county.GetNameNoTierNoTooltip]"
 antick_auto_pause.8.desc:0 "Los tumultuosos vientos del caos que antaño azotaban [county.GetName] por fin se han apaciguado. Nuestro firme [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], informa que el control ha sido restablecido con firmeza.\n\nDonde antes reinaba la discordia, ha regresado el ritmo constante de la vida cotidiana. Las calles, antes repletas de disturbios, ahora bulle con la actividad pacífica de súbditos satisfechos. Los impuestos, antes retenidos, vuelven a fluir con regularidad hacia nuestras arcas.\n\nLos esfuerzos de nuestro [councillor.GetCouncilTitle] no han pasado desapercibidos para la población local. Muchos alaban su enfoque firme pero justo, elogiando la restauración de la estabilidad sin recurrir a una brutalidad excesiva.\n\nSin embargo, persisten susurros de quienes aún albergan rencor. Aunque la resistencia abierta ha sido sofocada, conviene permanecer vigilantes ante las chispas latentes de rebelión que podrían reavivarse si se las deja sin control."
 antick_auto_pause.8.a:0 "Un reino fuerte es un reino estable"

 antick_auto_pause.9.t:0 "Cambio cultural en [county.GetNameNoTierNoTooltip]"
 antick_auto_pause.9.desc:0 "El vibrante tapiz del panorama cultural de [county.GetName] ha experimentado una profunda transformación. Nuestro diligente [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], informa que la población local ha adoptado la cultura [county.GetProvince.GetCounty.GetCulture.GetName].\n\nDonde antes dominaban las tradiciones de [old_culture.GetName], ahora han echado raíces las costumbres, la lengua y las prácticas de [county.GetProvince.GetCounty.GetCulture.GetName]. Las calles resuenan con nuevos acentos, los mercados rebosan de sabores desconocidos y la gente viste prendas que reflejan su nueva identidad cultural.\n\nEste cambio no ha estado exento de desafíos. Algunos ancianos se aferran a las antiguas costumbres, y sus susurros sobre tiempos idos son un agridulce recordatorio de lo que fue. No obstante, la generación más joven adopta con entusiasmo la nueva cultura, viendo en ella oportunidades de progreso y de conexión con el reino más amplio."
 antick_auto_pause.9.a:0 "Nuestro reino se fortalece mediante la unidad"

 antick_auto_pause.10.t:0 "Derrota en [province.GetName]"
 antick_auto_pause.10.desc:0 "El choque del acero se ha apagado y un sombrío silencio cae sobre el campo de batalla de [province.GetName]. Nuestras fuerzas, dirigidas por [ROOT.GetCharacter.GetTitledFirstName], han sufrido una derrota aplastante a manos del ejército de [enemy_primary_participant.GetTitledFirstName].\n\nLa batalla fue feroz; nuestros soldados lucharon valientemente contra probabilidades abrumadoras. A pesar de los esfuerzos de [ROOT.GetCharacter.GetTitledFirstName], las tácticas superiores del enemigo resultaron decisivas. Una brillante maniobra de flanqueo de [enemy_primary_participant.GetTitledFirstName] deshizo nuestras líneas, inclinando irrevocablemente el curso de la batalla en nuestra contra.\n\nMientras nuestras fuerzas restantes se retiran apresuradamente, el enemigo victorioso alza sus estandartes y sus vítores triunfales resuenan sobre el campo ensangrentado. Esta derrota dañará sin duda nuestra reputación y envalentonará a nuestros enemigos.\n\nDebemos actuar con rapidez para mitigar las consecuencias de esta pérdida y evitar nuevas incursiones en nuestro territorio."
 antick_auto_pause.10.a:0 "Un día oscuro para nuestro reino..."

 antick_auto_pause.13.t:0 "El ejército ha llegado a [current_location.GetCounty.GetName]"
 antick_auto_pause.13.desc:0 "Nuestro ejército ha llegado a [current_location.GetCounty.GetName]. Nuestras fuerzas, lideradas por [ROOT.GetCharacter.GetTitledFirstName], han alcanzado el destino.\n\nAl entrar nuestras fuerzas restantes en la provincia, el enemigo nos rodea."
 antick_auto_pause.13.a:0 "Hmm..."


