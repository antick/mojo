l_german:
 antick_auto_pause.1.t:0 "Sieg bei [province.GetName]"
 antick_auto_pause.1.desc:0 "Das Klirren des Stahls ist verstummt, und der Staub legt sich über das Schlachtfeld von [province.GetName]. Eure Truppen sind siegreich aus dem Kampf gegen das Heer von [enemy_primary_participant.GetTitledFirstName] hervorgegangen.\n\nDie Schlacht war hart umkämpft; beide Seiten zeigten Mut und taktisches Geschick. Doch ein brillantes Manöver eurer Truppen wendete das Blatt, umging den Feind und zerbrach seine Linien.\n\nWährend die Reste der feindlichen Streitmacht den Rückzug antreten, heben eure siegreichen Soldaten ihre Banner, ihr Jubel hallt über das blutgetränkte Feld. Dieser Sieg wird den Ruf eures Reiches stärken und euren Feinden Furcht einflößen.\n\nMit diesem Triumph ist eure Position gefestigt. Das Reich schaut zu, und eure Untertanen werden noch Jahre von diesem Tag sprechen."
 antick_auto_pause.1.a:0 "Ein glorreicher Tag!"

 antick_auto_pause.3.t:0 "Integration abgeschlossen"
 antick_auto_pause.3.desc:0 "Ich habe meine Integrationsaufgabe abgeschlossen und warte nun auf neue Anweisungen."
 antick_auto_pause.3.a:0 "Gut gemacht"

 antick_auto_pause.4.t:0 "Die Mauern von [province.GetName] sind gefallen"
 antick_auto_pause.4.desc:0 "Die einst stolzen Befestigungen von [province.GetName] liegen nun in Trümmern – ein Zeugnis für die Macht und Entschlossenheit eurer Truppen. Nach einer zermürbenden Belagerung, die Verteidiger wie Angreifer an ihre Grenzen brachte, haben eure Armeen schließlich die Mauern durchbrochen und den Sieg errungen.\n\nWährend eure Truppen in die Stadt strömen, weicht das Chaos der Schlacht der harten Realität der Eroberung. Die einst geschäftigen Straßen hallen nun von Lauten der Kapitulation und den Klagen der Besiegten wider. Eure Befehlshaber melden, dass Schlüsselstellungen gesichert wurden und die örtliche Garnison die Waffen niedergelegt hat.\n\nZwischen Rauch und Trümmern weht euer Banner nun hoch über dem eroberten [province.GetName] – ein deutliches Zeichen eurer wachsenden Macht und Einflussnahme. Der Fall dieses strategischen Ortes wird im ganzen Reich Wellen schlagen, da Freunde wie Feinde ihre Position im Lichte eures Triumphs neu bewerten."
 antick_auto_pause.4.a:0 "Möge dieser Sieg den Anbruch einer neuen Ära verkünden!"

 antick_auto_pause.6.t:0 "Ihr habt [sacked_barony.GetNameNoTierNoTooltip] geplündert"
 antick_auto_pause.6.desc:0 "Die einst stolze Siedlung [sacked_barony.GetNameNoTierNoTooltip] in [sacked_county.GetNameNoTierNoTooltip] liegt nun in Trümmern – ein Zeugnis für die Wildheit meiner Plünderer. Während Rauch aus brennenden Gebäuden aufsteigt und die Schreie der Besiegten die Luft erfüllen, sammeln meine Männer jubelnd die Beute unseres Sieges.\n\nDie Straßen sind blutgetränkt, und die Klagen der Unterlegenen hallen durch die verwüsteten Hallen. [sacked_county_owner.GetTitledFirstName] wird von dieser Nachricht gewiss erschüttert sein; Macht und Ansehen sind durch unseren unerbittlichen Angriff geschmälert.\n\nBerichte meiner Hauptleute sprechen von überquellenden Kassen, unschätzbaren Reliquien und einer Kolonne von Gefangenen, die in Ketten abgeführt werden. Der Name [raider.GetTitledFirstName] wird im ganzen Land mit Furcht geflüstert werden – eine mahnende Erinnerung an den Preis des Widerstands.\n\nDieser Sieg wird in die Annalen eingehen, ein Grundstein im Vermächtnis meines stetig wachsenden Herrschaftsbereichs."
 antick_auto_pause.6.a:0 "Möge ihre Verzweiflung unseren Ruhm nähren!"

 antick_auto_pause.7.t:0 "[county.GetNameNoTierNoTooltip] wurde zum [county.GetProvince.GetCounty.GetFaith.GetName] bekehrt"
 antick_auto_pause.7.desc:0 "Die Echos des Wandels hallen durch [county.GetName], da die letzten Reste des alten Glaubens dem neuen weichen. Euer pflichtbewusster [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], meldet, dass der Bekehrungsprozess abgeschlossen ist.\n\nWo einst der [old_faith.GetAdjective]e Glaube herrschte, schlagen nun die Lehren von [county.GetProvince.GetCounty.GetFaith.GetName] Wurzeln. Selbst die Landschaft scheint verwandelt: alte Schreine umgewidmet, neue Kultstätten errichtet, und die Luft schwer vom Duft ungewohnten Weihrauchs.\n\nDie Menschen von [county.GetNameNoTier] nehmen ihren neuen spirituellen Weg offen an, auch wenn einige im Verborgenen an alten Bräuchen festhalten. Ob diese Bekehrung die erhoffte Einheit und Stabilität bringt, wird die Zeit zeigen – oder ob die Glut des alten Glaubens weiter unter der Oberfläche schwelt."
 antick_auto_pause.7.a:0 "Möge dies [county.GetName] Wohlstand bringen"

 antick_auto_pause.8.t:0 "Ordnung in [county.GetNameNoTierNoTooltip] wiederhergestellt"
 antick_auto_pause.8.desc:0 "Die stürmischen Winde des Aufruhrs, die einst durch [county.GetName] fegten, sind endlich abgeflaut. Unser standhafter [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], berichtet, dass die Kontrolle fest etabliert ist.\n\nWo einst Zwietracht herrschte, ist nun der gleichmäßige Takt des Alltags zurückgekehrt. Die Straßen, vormals voller Unruhen, beleben sich mit den friedlichen Tätigkeiten zufriedener Untertanen. Steuern, die einst zurückgehalten wurden, fließen wieder stetig in unsere Kassen.\n\nDie Bemühungen unseres [councillor.GetCouncilTitle] sind der örtlichen Bevölkerung nicht entgangen. Viele loben seinen festen, aber fairen Ansatz und preisen die Wiederherstellung der Stabilität ohne übermäßige Brutalität.\n\nDoch es gibt noch Flüstern jener, die Groll hegen. Auch wenn offener Widerstand niedergeschlagen wurde, sollten wir wachsam bleiben gegenüber den schwelenden Funken der Rebellion, die erneut auflodern könnten, wenn man sie unbeachtet lässt."
 antick_auto_pause.8.a:0 "Ein starkes Reich ist ein stabiles Reich"

 antick_auto_pause.9.t:0 "Kultureller Wandel in [county.GetNameNoTierNoTooltip]"
 antick_auto_pause.9.desc:0 "Das lebendige Mosaik der kulturellen Landschaft von [county.GetName] hat einen tiefgreifenden Wandel erfahren. Unser pflichtbewusster [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], berichtet, dass die örtliche Bevölkerung die Kultur [county.GetProvince.GetCounty.GetCulture.GetName] angenommen hat.\n\nWo einst die Traditionen von [old_culture.GetName] dominierten, haben nun die Bräuche, die Sprache und die Gepflogenheiten von [county.GetProvince.GetCounty.GetCulture.GetName] Wurzeln geschlagen. Die Straßen klingen von neuen Akzenten, die Märkte bieten ungewohnte Aromen, und die Menschen tragen Gewänder, die ihre neue kulturelle Identität widerspiegeln.\n\nDieser Wandel verlief nicht ohne Schwierigkeiten. Einige Älteste halten an den alten Wegen fest, ihre geflüsterten Erzählungen vergangener Tage sind eine bittersüße Erinnerung an das, was war. Doch die jüngere Generation übernimmt die neue Kultur mit Eifer, sieht in ihr Chancen auf Aufstieg und Verbindung mit dem weiteren Reich."
 antick_auto_pause.9.a:0 "Unser Reich wird durch Einheit stärker"

 antick_auto_pause.10.t:0 "Niederlage bei [province.GetName]"
 antick_auto_pause.10.desc:0 "Das Klirren des Stahls ist verklungen, und eine düstere Stille legt sich über das Schlachtfeld von [province.GetName]. Unsere Truppen unter Führung von [ROOT.GetCharacter.GetTitledFirstName] haben eine vernichtende Niederlage gegen das Heer von [enemy_primary_participant.GetTitledFirstName] erlitten.\n\nDie Schlacht war erbittert; unsere Soldaten kämpften tapfer gegen überwältigende Übermacht. Trotz der Bemühungen von [ROOT.GetCharacter.GetTitledFirstName] erwiesen sich die überlegenen Taktiken des Gegners als ausschlaggebend. Ein brillantes Flankenmanöver von [enemy_primary_participant.GetTitledFirstName] zerschlug unsere Linien und wendete das Blatt unwiderruflich.\n\nWährend die verbliebenen Kräfte eilig den Rückzug antreten, hisst der siegreiche Feind seine Banner, und sein Triumphgeschrei hallt über das blutgetränkte Feld. Diese Niederlage wird unseren Ruf beschädigen und unsere Feinde ermutigen.\n\nWir müssen rasch handeln, um die Folgen dieser Niederlage abzumildern und weitere Einfälle in unser Gebiet zu verhindern."
 antick_auto_pause.10.a:0 "Ein dunkler Tag für unser Reich..."

 antick_auto_pause.13.t:0 "Armee hat [current_location.GetCounty.GetName] erreicht"
 antick_auto_pause.13.desc:0 "Unsere Armee hat [current_location.GetCounty.GetName] erreicht. Unsere Streitkräfte unter der Führung von [ROOT.GetCharacter.GetTitledFirstName] sind am Ziel eingetroffen.\n\nAls unsere verbliebenen Truppen in die Provinz einrücken, umzingelt uns der Feind."
 antick_auto_pause.13.a:0 "Hmm..."


