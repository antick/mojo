 _$modId$_.1.t:0 "Victoire à [province.GetName]"
 _$modId$_.1.desc:0 "Le fracas de l'acier s'est tu, et la poussière retombe sur le champ de bataille de [province.GetName]. Vos forces sont sorties triomphantes face à l'armée de [enemy_primary_participant.GetTitledFirstName].\n\nLa bataille fut acharnée, les deux camps faisant preuve de courage et d'habileté tactique. Cependant, une manœuvre brillante de vos troupes a renversé la situation, débordant l'ennemi et brisant ses lignes.\n\nTandis que les restes des forces ennemies battent en retraite, vos soldats victorieux brandissent haut leurs bannières, et leurs acclamations résonnent sur le champ rougi de sang. Cette victoire renforcera à coup sûr la réputation de votre royaume et inspirera la crainte dans le cœur de vos adversaires.\n\nAvec ce triomphe, votre position s'est affermie. Le royaume observe, et vos sujets parleront de ce jour pendant des années."
 _$modId$_.1.a:0 "Un jour glorieux !"

 _$modId$_.3.t:0 "Intégration terminée"
 _$modId$_.3.desc:0 "J'ai terminé ma tâche d'intégration et j'attends de nouvelles instructions."
 _$modId$_.3.a:0 "Bien joué"

 _$modId$_.4.t:0 "Les murailles de [province.GetName] sont tombées"
 _$modId$_.4.desc:0 "Les fières fortifications de [province.GetName] gisent désormais en ruines, témoignage de la puissance et de la détermination de vos forces. Après un siège éprouvant qui a mis à l'épreuve défenseurs comme assaillants, vos armées ont enfin ouvert une brèche et emporté la victoire.\n\nÀ mesure que vos troupes se déversent dans la cité, le chaos de la bataille cède la place à la dure réalité de la conquête. Les rues, jadis animées, résonnent des sons de la reddition et des cris des vaincus. Vos commandants rapportent que les positions clés ont été sécurisées et que la garnison locale a déposé les armes.\n\nParmi la fumée et les décombres, votre bannière flotte désormais au-dessus de [province.GetName] conquise, signal clair de votre pouvoir et de votre influence grandissants. La chute de ce site stratégique fera sans nul doute l'effet d'une onde de choc dans tout le royaume, amis et ennemis réévaluant leur position à la lumière de votre triomphe."
 _$modId$_.4.a:0 "Que cette victoire annonce l'aube d'une nouvelle ère !"

 _$modId$_.6.t:0 "Vous avez mis à sac [sacked_barony.GetNameNoTierNoTooltip]"
 _$modId$_.6.desc:0 "L'ancienne cité fière de [sacked_barony.GetNameNoTierNoTooltip] en [sacked_county.GetNameNoTierNoTooltip] gît à présent en ruines, témoignage de la férocité de mes pillards. Tandis que la fumée s'élève des bâtiments en flammes et que les cris des vaincus emplissent l'air, mes hommes rassemblent avec jubilation le butin de notre conquête.\n\nLes rues sont rougies de sang, et les plaintes des défaits résonnent dans les salles ravagées. [sacked_county_owner.GetTitledFirstName] sera sans nul doute dévasté par cette nouvelle, son pouvoir et son prestige diminués à la suite de notre assaut impitoyable.\n\nLes rapports de mes capitaines évoquent des coffres regorgeants, des reliques inestimables et une colonne de captifs menés enchaînés. Le nom de [raider.GetTitledFirstName] sera chuchoté avec crainte à travers le pays, rappel sévère du prix de la défiance.\n\nCette victoire sera gravée dans les annales, pierre angulaire de l'héritage de mon domaine en constante expansion."
 _$modId$_.6.a:0 "Que leur désespoir nourrisse notre gloire !"

 _$modId$_.7.t:0 "[county.GetNameNoTierNoTooltip] est converti à [county.GetProvince.GetCounty.GetFaith.GetName]"
 _$modId$_.7.desc:0 "Les échos du changement résonnent à [county.GetName] alors que les derniers vestiges de l'ancienne foi cèdent la place à la nouvelle. Votre diligent [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], rapporte que le processus de conversion est achevé.\n\nLà où régnait autrefois la foi [old_faith.GetAdjective], les enseignements de [county.GetProvince.GetCounty.GetFaith.GetName] prennent désormais racine. Le paysage lui-même semble transformé : anciens sanctuaires réaffectés, nouveaux lieux de culte érigés, et l'air saturé d'un encens aux effluves inconnues.\n\nLe peuple de [county.GetNameNoTier], bien que certains s'accrochent encore en secret aux anciennes voies, embrasse ouvertement sa nouvelle voie spirituelle. Le temps dira si cette conversion apportera l'unité et la stabilité recherchées, ou si les braises de l'ancienne foi continueront de couver sous la surface."
 _$modId$_.7.a:0 "Puisse cela apporter la prospérité à [county.GetName]"

 _$modId$_.8.t:0 "Ordre rétabli à [county.GetNameNoTierNoTooltip]"
 _$modId$_.8.desc:0 "Les vents tumultueux du désordre qui soufflaient autrefois sur [county.GetName] se sont enfin apaisés. Notre inflexible [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], rapporte que le contrôle a été fermement rétabli.\n\nLà où régnait la discorde, le rythme régulier de la vie quotidienne est revenu. Les rues, autrefois en proie à l'agitation, bruissent désormais des activités paisibles de sujets satisfaits. Les impôts, autrefois retenus, affluent de nouveau dans nos coffres.\n\nLes efforts de notre [councillor.GetCouncilTitle] n'ont pas échappé à la population locale. Beaucoup louent son approche ferme mais juste, saluant le rétablissement de la stabilité sans recourir à une brutalité excessive.\n\nCependant, des murmures subsistent chez ceux qui gardent du ressentiment. Si la résistance ouverte a été écrasée, nous ferions bien de rester vigilants face aux braises dormantes d'une rébellion qui pourraient se rallumer si elles étaient négligées."
 _$modId$_.8.a:0 "Un royaume fort est un royaume stable"

 _$modId$_.9.t:0 "Changement culturel à [county.GetNameNoTierNoTooltip]"
 _$modId$_.9.desc:0 "La riche tapisserie du paysage culturel de [county.GetName] a connu une profonde transformation. Notre diligent [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], rapporte que la population locale a adopté la culture [county.GetProvince.GetCounty.GetCulture.GetName].\n\nLà où dominaient jadis les traditions de [old_culture.GetName], les coutumes, la langue et les pratiques de [county.GetProvince.GetCounty.GetCulture.GetName] ont désormais pris racine. Les rues résonnent d'accents nouveaux, les marchés s'emplissent de saveurs inédites, et les habitants portent des habits reflétant leur nouvelle identité culturelle.\n\nCe basculement n'est pas allé sans heurts. Certains anciens s'attachent aux voies d'antan, leurs récits chuchotés d'un passé révolu rappelant avec douceur-amertume ce qui fut. Pourtant, la jeune génération adopte avec ardeur la nouvelle culture, y voyant des occasions de progrès et un lien avec le vaste royaume."
 _$modId$_.9.a:0 "Notre royaume se renforce par l'unité"

 _$modId$_.10.t:0 "Défaite à [province.GetName]"
 _$modId$_.10.desc:0 "Le fracas de l'acier s'est éteint, et un silence sombre s'abat sur le champ de bataille de [province.GetName]. Nos forces, menées par [ROOT.GetCharacter.GetTitledFirstName], ont subi une défaite écrasante face à l'armée de [enemy_primary_participant.GetTitledFirstName].\n\nLa bataille fut féroce, nos soldats combattant vaillamment contre des forces supérieures. Malgré les efforts de [ROOT.GetCharacter.GetTitledFirstName], les tactiques supérieures de l'ennemi se sont révélées décisives. Une manœuvre de débordement brillante de [enemy_primary_participant.GetTitledFirstName] a brisé nos lignes, renversant irrémédiablement le cours de la bataille.\n\nAlors que nos survivants battent en retraite, l'ennemi victorieux dresse bien haut ses bannières et ses acclamations triomphales résonnent sur le champ ensanglanté. Cette défaite entachera notre réputation et enhardira nos adversaires.\n\nNous devons agir vite pour atténuer les conséquences de cette perte et empêcher d'autres incursions sur notre territoire."
 _$modId$_.10.a:0 "Un jour sombre pour notre royaume..."

 _$modId$_.13.t:0 "L'armée a atteint [current_location.GetCounty.GetName]"
 _$modId$_.13.desc:0 "Notre armée a atteint [current_location.GetCounty.GetName]. Nos forces, menées par [ROOT.GetCharacter.GetTitledFirstName], sont arrivées à destination.\n\nAlors que nos troupes restantes entrent dans la province, l'ennemi nous encercle."
 _$modId$_.13.a:0 "Hmm..."


